<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>

    <div class="timer">
        <div>
            <span id="timerDiv">00:00</span><span>&nbsp;/</span>
            <span id="timerMax">00:00</span>
        </div>
        <div>
            <button type="button" id="startButton" class="btn btn-success">Start</button>
            <button type="button" id="stopButton" class="btn btn-warning">Stop</button>
            <button type="button" id="resetButton" class="btn btn-danger">Reset</button>
            <button type="button" id="subTimeButton" class="btn btn-default">-1min</button>
            <button type="button" id="addTimeButton" class="btn btn-default">+1min</button>
        </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
